<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alura Typer</title>
  <link rel="stylesheet" href="css/libs/google-fonts.css" />
  <link rel="stylesheet" href="css/libs/materialize.min.css" />
  <link rel="stylesheet" href="css/estilos.css"
</head>
<body>
  <div class="container" >
    <h1 class="center">Alura Typer</h1>
    <p class="frase center">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

    <ul class="informacoes center">
      <li>
        <i class="small material-icons icones">description</i>
        <span id="frase-size">0</span> palavras</li>
        <li>
          <i class="small material-icons icones">query_builder</i>
          <span id="tempo-segundos">10</span> segundos</li>
        </ul>

        <textarea class="campo-digitacao" rows="8" cols="40"> </textarea>

        <div>
          <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
            <i class="material-icons">restore</i>
          </a>
        </div>

        <ul class="informacoes center">
          <li><span id="qtd-frase">0</span> palavras</li>
          <li><span id="qtd-caracteres">0</span> caracteres</li>
        </ul>

          <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>No. Palavras</th>
                  <th>Remover</th>
                </tr>
              </thead>
              <tbody class="center">
                <tr>
                  <td class="center">Douglas</td>
                  <td class="center" >10</td>
                  <td>
                   <a class="botao-remover" href="#"><i class="small material-icons">delete</i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>


        </container>

        <script src="js/jquery.js"></script>
        <script src="js/placar.js"></script>
        <script src="js/main.js"></script>
      </body>
</html>
